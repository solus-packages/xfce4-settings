name       : xfce4-settings
version    : 4.18.2
release    : 2
source     :
    - https://archive.xfce.org/src/xfce/xfce4-settings/4.18/xfce4-settings-4.18.2.tar.bz2 : 4661361087faae57efb49741ffcf90bf9078760e163bbdef63b924083bdc4f22
license    : GPL-2.0-or-later
component  : desktop.xfce
summary    : Xfce's Configuration System.
description: |
    Xfce's Configuration System.
builddeps  :
    - pkgconfig(exo-2)
    - pkgconfig(garcon-gtk3-1)
    - pkgconfig(libxfce4ui-2)
    - pkgconfig(libxfconf-0)
    - pkgconfig(xi)
    - pkgconfig(xrandr)
setup      : |
    %configure --enable-xrandr --enable-xcursor --enable-libnotify --enable-libxklavier --enable-pluggable-dialogs --enable-sound-settings --disable-debug
build      : |
    %make
install    : |
    %make_install
